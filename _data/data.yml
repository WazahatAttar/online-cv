experiences:
    title: Experiences
    info:
      - role: Associate Software Engineer
        time: Sept 2023 - Present
        company: SecureThings U.S. Inc.
        details: |
            - Integral part of SecureThings xSecureSquadron, an AI and machine learning based cyber assurance solution.
            - Developed Machine learning and Data analytics solutions in Python to address cybersecurity requirements.

      - role: Research Assistant
        time: Aug 2021-May 2023
        company: California State University
        details: |
            - Spearheaded Mixed Reality research projects under Dr. Fay Zhong and Dr. Bita Astaneh Asl as a student research assistant, pioneering inter- department coordination, with substantial contribution in setup and supporting data analysis of multiple educational experiments. Worked on C# and Python for both graphic design and app codes.

      - company: VMware Inc.
      - role: Backend Software Developer II
        time: March 2020-April 2021
        details: |
            - Major contribution in integrating GCP with CloudHealth cost management and automation platforms using Ruby-on-Rails, while also overseeing Devops pipeline
            - Worked on fine-tuning personalized recommendation system based on configuration history and cluster layout for organizations in GCP using Python scripting

      - role: Backend Software Developer
        time: July 2018-Feb 2020
        details: |
            - Worked on Enforcing Application mapped Security to desktop Applications by creating cross-platform Drivers for Windows using C++
            - Significant contribution in porting Legacy desktop application to WorkSpace One with data security with Kubernetes

      - role: Intern Software Developer
        time: July 2017-Dec 2017
        details: |
            - Created an internal tool in Jython for tracing/mapping virtual networks and charted policy enforcers atop it for continuity & scalability checks using Java testing frameworks.
            


