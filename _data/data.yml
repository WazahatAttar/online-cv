career-profile:
    title: Career Profile
    summary: Results-driven Computer Science professional with expertise in virtualization, containerization, and deep learning. Adept at implementing cutting-edge technologies like AR, NLP, and ML, demonstrated through projects in real-time transcription, architectural simulations, and automated GIT commit identification. Proficient in Jenkins, Rabbitmq, qualtrics, and Ruby, seeking a development role to leverage skills in innovative tech solutions.
      
